<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Disposizione elementi</title>
    <link href="Disposizione elementi.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img style="width: 200px" id="logo" src="Erboristeria.jpg" />
        <h1>L'erboristeria</h1>
    </header>

    <h2 class="displayNone"> Display: none</h2>
    <h2 class="VisHidden"> Visibility: hidden</h2>


    <p id="par">
        <img id="ImgP" width="200" src="Erboristeria.jpg" /> Testo a caso bla bla
    </p>

    <div> Elemento div 1</div>
    <div> Elemento div 2</div>
    <div> Elemento div 3</div>

    <div id="div1"> Elemento div 1</div>
    <div id="div2"> Elemento div 2</div>
    <div id="div3"> Elemento div 3</div>
     
    <div id="clear">
        <p>
            Altro elemento
        </p>
    </div>


</body>
</html>
