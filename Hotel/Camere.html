<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Camere</title>
    <link href="THotel.css" rel="stylesheet" />
    <script src="Hotel.js"></script>
</head>
<!--- Camere
Deve contenere una tabella:
- prima colonna: nome della stanza, numero di posti letto
- seconda colonna: foto della stanza
- terza colonna: prezzo per notte
- quarta colonna: pulsante che porta alla agina prenota
    
    La tabella deve avere righe pari e dispari di colori diversi
    Passando sopra una riga, deve cambiare il colore-->
<body onload="accedi()">
    <header>
        <img id="logo" width="100" height="50" src="https://www.thotel.it/template/_thotel2016/grafica/logo-head-mobile.png" />
        <h2>T Hotel Chiagliari</h2>
    </header>

    <div style="text-align: center">
        <img id="img" width="900" height="450" src="https://www.thotel.it/file/rooms/deluxe/zoom/deluxe_tower_lights_on.jpg" />
    </div>
    <nav>
        <a href="Homepage.html">Home</a>
        <a href="Camere.html">Camere</a>
        <a href="Contatti.html">Contatti</a>
        <a href="Wellness.html">Wellness</a>
    </nav>
    <main>
        <h2>Ecco le nostre camere troppo belle, solo comode: </h2>
        <table border="1" cellpadding="10" width="100%">
            <thead>
                <tr id="rig1">

                    <th>Stanza- Numero Posti letto</th>
                    <th>Foto</th>
                    <th>Prezzo x Notte</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buddusò - 2 Posti</td>
                    <td><img width="250" height="150" src="https://www.thotel.it/file/rooms/deluxe/zoom/_mg_3587.jpg" /></td>
                    <td>60 Euro</td>
                    <td>
                        <a id="camere" value="Buddusò" href="Prenotazione.html"><input type="submit" value="Prenota" onsubmit="prenotazione()"/></a>
                    </td>
                </tr>
                <tr id="rig1">
                    <td>Pabillonis - 4 Posti</td>
                    <td><img width="250" height="150" src="https://www.thotel.it/file/rooms/family/zoom/01-delux-famili-000030.jpg" /></td>
                    <td>110 Euro</td>
                    <td>
                        <a id="camere" value="Pabillonis" href="Prenotazione.html"><input type="submit" value="Prenota" onsubmit="prenotazione()"/></a>
                    </td>
                </tr>
                <tr>
                    <td>Ottana - Suite 2 Posti</td>
                    <td><img width="250" height="150" src="https://www.thotel.it/file/rooms/accessible/zoom/accessible_room.jpg" /></td>
                    <td>150 Euro</td>
                    <td>
                        <a id="camere" value="Ottana" href="Prenotazione.html"><input type="submit" value="Prenota" onsubmit="reply_click(this.id)"/></a>
  
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <form id="formLogin" onsubmit="save(); hideForm();">

        <label>Username</label>
        <input class="input" type="text" placeholder="Inserisci username" onchange="login()" required />
        <br />
        <label>Password </label>
        <input class="input" type="password" placeholder="Inserisci password" onchange="login()" required />
        <br />
        <input type="submit" value="Login" disabled />
        <button type="button" onclick="closeForm()">Chiudi</button>
    </form>
    <footer>
        <p>
            &copy; 2021 Thotel Chiagliari | Praivasy | <a href="https://www.instagram.com/thotel/?hl=it">Instagram</a> | <a href="https://it-it.facebook.com/THotelCagliari/">Facebook</a>
            <button id="loginButton" type="submit" onclick="login()">Accedi</button>
            <button id="logoutButton" type="button" value="Logout" style="display: none" onclick="logout()">Logout</button>
        </p>

    </footer>
</body>
</html>
