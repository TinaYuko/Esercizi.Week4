<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prenotazione</title>
    <link href="THotel.css" rel="stylesheet" />
    <script src="Hotel.js"></script>
</head>
<!--Deve contenere un form in cui l'utente mette nome, cognome, email,
    numero di telefono, data di check in, check out
   Utilizzare i controlli delle form es data type
   Campi obbligatori
   inserire pulsante arrotondato come submit
   Se tutto il resto è fatto:
   il form deve occupare metà della pagina e a destra avere
   un'immagine dell'hotel.-->

<body onload="accedi(); prenotazione()">
    <header>
        <img id="logo" width="100" height="50" src="https://www.thotel.it/template/_thotel2016/grafica/logo-head-mobile.png" />
        <h2>T Hotel Chiagliari</h2>
    </header>
    <nav>
        <a href="Homepage.html">Home</a>
        <a href="Camere.html">Camere</a>
        <a href="Contatti.html">Contatti</a>
        <a href="Wellness.html">Wellness</a>
    </nav>
    <main>
        <img id="guestbook" src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/9359710.jpg?k=344be6d1caf2aa64e9ded8edf84b0dee606da49be51633d6f8e59b0b000b72da&o=&hp=1" />
        <form>
            <label>Nome</label>
            <input type="text" placeholder="Nome*" required />

            <br /> <br />

            <label>Cognome</label>
            <input type="text" placeholder="Cognome*" required />

            <br /> <br />

            <label>Email</label>
            <input type="text" placeholder="Email*" required />

            <br /> <br />

            <label>Numero di Telefono</label>
            <input type="text" placeholder="Telefono*" required />

            <br /> <br />

            <label>Check-In</label>
            <label><input type="date" placeholder="Check-In*" required /></label>

            <br /> <br />

            <label>Check-Out</label>
            <label><input type="date" placeholder="Check-Out*" required /></label>

            <br /> <br />

            <input id="button" type="submit" value="Invia" />
        </form>

    </main>

    <form id="formLogin" onsubmit="save(); hideForm();">

        <label>Username</label>
        <input class="input" type="text" placeholder="Inserisci username" onchange="login()" required />
        <br />
        <label>Password </label>
        <input class="input" type="password" placeholder="Inserisci password" onchange="login()" required />
        <br />
        <input type="submit" value="Login" disabled />
        <button type="button" onclick="closeForm()">Chiudi</button>
    </form>
    <footer>
        <p>
            &copy; 2021 Thotel Chiagliari | Praivasy | <a href="https://www.instagram.com/thotel/?hl=it">Instagram</a> | <a href="https://it-it.facebook.com/THotelCagliari/">Facebook</a>
            <button id="loginButton" type="submit" onclick="login()">Accedi</button>
            <button id="logoutButton" type="button" value="Logout" style="display: none" onclick="logout()">Logout</button>
        </p>

    </footer>
</body>

</html>
